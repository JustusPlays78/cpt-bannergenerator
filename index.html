<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VATSIM Germany - Bannergenerator</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">-->
    </head>

    <body>
        <div class="container">
            <h1>Überschrift</h1>
        </div>
        <div id="background_image_display" class="container overflow-auto" style="height: 40vh;">
            <h2>Unterüberschrift</h2>
        </div>

        <div class="container">
            <h2>Unterüberschrift</h2>
            <form id="" action="">

            </form>
        </div>
        <div class="container overflow-auto">
            <h2>Unterüberschrift</h2>
            <form id="input" action="">
                <div class="row">
                    <div class="col">
                        <label for="sc">stationcallsign</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="sc" maxlength="10" value="EDDF_W_TWR">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="sn">stationname</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="sn" maxlength="15" value="Frankfurt Tower">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="tn">traineename</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="tn" maxlength="15" value="Max Mustertrainee">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="dt">date</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="dt" maxlength="10" value="00.00.0000">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="ts">timestart</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="ts" maxlength="4" value="1900">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="te">timeend</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="te" maxlength="4" value="2000">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="bg">background_image_id</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" readonly id="form_bg" name="bg" value="---">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="tp">template_id</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" readonly name="tp" value="---">
                    </div>
                </div>
            </form>
            <button class="button" id="button">Preview</button>
        </div>
        <div class="modal fade show" role="dialog" tabindex="-1" id="LinkModal"
            style="padding-right: 17px; display: block;" aria-modal="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-success">Generierung erfolgreich</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body text-center">
                        <p class="text-dark">Dies ist dein generierter Bannerlink.</p>
                        <input class="" name="gen_url" id="gen_url" readonly>
                    </div>
                    <div class="modal-footer">
                        <button onclick="copyToClipboard('gen_url')" class="btn btn-primary" type="button">
                            In Zwischenablage kopieren
                        </button>
                        <button class="btn btn-light" type="button" data-dismiss="modal">Schließen</button>
                    </div>
                </div>
            </div>
        </div>



        <div class="container">

            <br>
            <br>
            <code id="outputlink"></code>
            <br>
            <br>
            <img id="preview_img" class="img" src="">
        </div>


        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/bs-init.js"></script>
        <script src="assets/js/vatgercptbannergenerator.js"></script>
    </body>

</html>
