<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VATSIM Germany - Bannergenerator</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">-->
    </head>

    <body>
        <div class="container mb-2">
            <h1>Überschrift</h1>
        </div>
        <div class="container">
            <h2>Unterüberschrift</h2>
            <form class="form-inline" id="img_form" action="javascript:void(0);">
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <label class="mr-sm-2" for="img_rg">Regionalgruppe</label>
                        <select class="custom-select mr-sm-2" name="rg">
                            <option value="%" selected>Alle</option>
                            <option value="EDFF">RG EDFF</option>
                            <option value="EDLL">RG EDLL</option>
                        </select>
                    </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <label class="mr-sm-2" for="img_sta">Station</label>
                        <select class="custom-select mr-sm-2" name="station">
                            <option value="%" selected>Alle</option>
                            <option value="TWR">TWR</option>
                            <option value="APP">APP</option>
                            <option value="CTR">CTR</option>
                        </select>
                    </div>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <label class="mr-sm-2" for="img_icao">Airport ICAO</label>
                        <input type="text" class="form-control text-center mr-sm-2" name="airport" maxlength="4">
                    </div>
                </div>

                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <button id="img_button">Bilder schnappen</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="background_image_display" class="container overflow-auto" style="max-height: 40vh;">
            <code>Pending</code>
        </div>
        <div class="container">
            <h2>Unterüberschrift</h2>
            <form id="" action="">

            </form>
        </div>
        <div class="container overflow-auto">
            <h2>Unterüberschrift</h2>
            <form id="input" action="">
                <div class="row">
                    <div class="col">
                        <label for="sc">stationcallsign</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="sc" maxlength="10" value="EDDF_W_TWR">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="sn">stationname</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="sn" maxlength="15" value="Frankfurt Tower">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="tn">traineename</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="tn" maxlength="15" value="Max Mustertrainee">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="dt">date</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="dt" maxlength="10" value="00.00.0000">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="ts">timestart</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="ts" maxlength="4" value="1900">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="te">timeend</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="te" maxlength="4" value="2000">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="bg">background_image_id</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" readonly id="form_bg" name="bg" value="---">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="tp">template_id</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" readonly name="tp" value="---">
                    </div>
                </div>
            </form>
            <button class="button" id="button">Preview</button>
        </div>
        <div class="container">
            <code id="outputlink"></code>
            <br>
            <br>
            <img id="preview_img" class="img" src="">
        </div>


        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/bs-init.js"></script>
        <script src="assets/js/vatgercptbannergenerator.js"></script>
    </body>

</html>
